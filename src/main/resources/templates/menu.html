<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #0d6efd, 0 0 20px #0d6efd;
            animation: pulseTitle 2s ease-in-out infinite alternate;
        }

        @keyframes pulseTitle {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px #0d6efd;
            }
            to {
                transform: scale(1.05);
                text-shadow: 0 0 25px #0d6efd;
            }
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-items: center;
            align-items: center;
            max-width: 700px;
            margin: 40px auto;
        }

        .menu-button {
            background-color: #1f1f1f;
            border: 2px solid #444;
            color: white;
            padding: 25px 40px;
            border-radius: 12px;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
        }

        .menu-button i {
            font-size: 36px;
            margin-right: 15px;
        }

        .menu-button:hover {
            background-color: #2c2c2c;
            border-color: #0d6efd;
            box-shadow: 0 0 15px #0d6efd, 0 0 25px #0d6efd;
        }

        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>MENU PRINCIPAL</h1>
    <div class="menu-container">
        <form th:action="@{/estudiantes}" method="get">
            <button class="menu-button" type="submit">
                <i class="fas fa-user-graduate"></i> Estudiantes
            </button>
        </form>

        <form th:action="@{/observaciones}" method="get">
            <button class="menu-button" type="submit">
                <i class="fas fa-clipboard-list"></i> Observaciones
            </button>
        </form>

        <form th:action="@{/api/observaciones/reporte}" method="get" target="_blank">
            <button class="menu-button" type="submit">
                <i class="fas fa-file-pdf"></i> Descargar Reporte PDF
            </button>
        </form>

        <form th:action="@{/alertas/crear}" method="get">
            <button class="menu-button" type="submit">
                <i class="fas fa-bell"></i> Crear Alerta Personalizada
            </button>
        </form>
    </div>
</body>
</html>
