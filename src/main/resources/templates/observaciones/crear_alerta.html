<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Alerta Personalizada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .card {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #333;
        }

        .form-control {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: white;
            border-color: #666;
            box-shadow: none;
        }

        label {
            font-weight: bold;
        }

        .btn {
            font-weight: bold;
        }

        .card-header.bg-primary {
            background-color: #0d6efd !important;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Configurar Alerta Personalizada</h4>
        </div>
        <div class="card-body">

            <div class="d-flex justify-content-start mb-3 gap-2">
                <a th:href="@{/menu}" class="btn btn-dark">üè† Men√∫</a>
                <a th:href="@{/observaciones}" class="btn btn-secondary">üìã Observaciones</a>
            </div>

            <form th:action="@{/alertas/guardar}" method="post">

                <div class="mb-3">
                    <label for="estudianteId" class="form-label">ID del Estudiante</label>
                    <select class="form-select" name="estudianteId" required>
                        <option value="">-- Selecciona un estudiante --</option>
                        <option th:each="e : ${estudiantes}" 
                                th:value="${e.id}" 
                                th:text="'ID: ' + ${e.id} + ' - ' + ${e.nombre} + ' ' + ${e.apellido}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="umbralObservaciones" class="form-label">N√∫mero m√°ximo de observaciones (X)</label>
                    <input type="number" class="form-control" id="umbralObservaciones" name="umbralObservaciones" required>
                </div>

                <div class="mb-3">
                    <label for="periodoDias" class="form-label">Periodo en d√≠as (Y)</label>
                    <input type="number" class="form-control" id="periodoDias" name="periodoDias" required>
                </div>

                <div class="mb-3">
                    <label for="tipoObservacion" class="form-label">Tipo de Observaci√≥n</label>
                    <input type="text" class="form-control" id="tipoObservacion" name="tipoObservacion" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/menu}" class="btn btn-secondary">‚¨Ö Volver</a>
                    <button type="submit" class="btn btn-success">üíæ Guardar Alerta</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
